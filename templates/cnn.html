<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        div {
  overflow: scroll;
}
    </style>

</head>

<body>
 <div class="login">
	<h1>Titanic Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('titanic_p')}}"method="post">
    	<input type="text" name="pclass" placeholder="pclass" required="required" />
        <input type="text" name="name" placeholder="name" required="required" />
		<input type="text" name="sex" placeholder="sex" required="required" />
        <input type="text" name="Age" placeholder="age" required="required" />
        <input type="text" name="sibsp" placeholder="sibsp" required="required" />
		<input type="text" name="parch" placeholder="parch" required="required" />
        <input type="text" name="ticket" placeholder="ticket" required="required" />
        <input type="text" name="fare" placeholder="fare" required="required" />
        <input type="text" name="cabin" placeholder="cabin" required="required" />
        <input type="text" name="embarked" placeholder="embarked" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
     <h6>Probability : 80%</h6>

 </div>


</body>
</html>
